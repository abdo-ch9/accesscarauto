<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Supabase Connection Tester</h1>
    <p>This will test your Supabase connection and help diagnose issues.</p>
    
    <div id="config" class="result info">
        <h3>üìã Configuration</h3>
        <p><strong>URL:</strong> https://zvacorxebezndxsukrlt.supabase.co</p>
        <p><strong>Status:</strong> Testing...</p>
    </div>
    
    <button onclick="testConnection()">üîÑ Run Connection Test</button>
    <button onclick="testAuth()">üîê Test Authentication</button>
    <button onclick="checkProjectStatus()">üìä Check Project Status</button>
    
    <div id="results"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://zvacorxebezndxsukrlt.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2YWNvcnhlYmV6bmR4c3Vrcmx0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMjg1ODksImV4cCI6MjA3NjkwNDU4OX0.RvthzYND4sfBzhtZ_bWZ3XbG16r3PZCliDiGfuhq1v8';
        
        window.supabase = createClient(supabaseUrl, supabaseAnonKey);

        function addResult(html, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = html;
            document.getElementById('results').appendChild(div);
        }

        window.testConnection = async function() {
            document.getElementById('results').innerHTML = '';
            addResult('<h3>‚è≥ Testing basic connection...</h3>', 'info');
            
            try {
                const start = Date.now();
                const { data, error } = await window.supabase.auth.getSession();
                const duration = Date.now() - start;
                
                if (error) {
                    addResult(`
                        <h3>‚ùå Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Time:</strong> ${duration}ms</p>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `, 'error');
                } else {
                    addResult(`
                        <h3>‚úÖ Connection Successful!</h3>
                        <p><strong>Response time:</strong> ${duration}ms</p>
                        <p><strong>Session:</strong> ${data.session ? 'Active' : 'None'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                }
            } catch (err) {
                addResult(`
                    <h3>üí• Critical Error</h3>
                    <p><strong>Error:</strong> ${err.message}</p>
                    <p>This usually means the Supabase project is paused or unreachable.</p>
                    <pre>${err.stack}</pre>
                `, 'error');
            }
        };

        window.testAuth = async function() {
            document.getElementById('results').innerHTML = '';
            addResult('<h3>‚è≥ Testing authentication...</h3>', 'info');
            
            try {
                const testEmail = `test${Date.now()}@test.com`;
                const testPassword = 'Test123456!';
                
                addResult(`
                    <h3>üìù Attempting sign up...</h3>
                    <p><strong>Email:</strong> ${testEmail}</p>
                `, 'info');
                
                const { data, error } = await window.supabase.auth.signUp({
                    email: testEmail,
                    password: testPassword,
                });
                
                if (error) {
                    addResult(`
                        <h3>‚ùå Sign Up Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `, 'error');
                } else {
                    addResult(`
                        <h3>‚úÖ Sign Up Successful!</h3>
                        <p><strong>User ID:</strong> ${data.user?.id || 'N/A'}</p>
                        <p><strong>Email:</strong> ${data.user?.email || 'N/A'}</p>
                        <p><strong>Session:</strong> ${data.session ? 'Created' : 'Pending email confirmation'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                }
            } catch (err) {
                addResult(`
                    <h3>üí• Authentication Error</h3>
                    <p><strong>Error:</strong> ${err.message}</p>
                    <pre>${err.stack}</pre>
                `, 'error');
            }
        };

        window.checkProjectStatus = async function() {
            document.getElementById('results').innerHTML = '';
            addResult('<h3>‚è≥ Checking project status...</h3>', 'info');
            
            try {
                const response = await fetch(supabaseUrl + '/rest/v1/', {
                    headers: {
                        'apikey': supabaseAnonKey,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    addResult(`
                        <h3>‚úÖ REST API is Active</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p>Your Supabase project is running!</p>
                    `, 'success');
                } else {
                    addResult(`
                        <h3>‚ö†Ô∏è REST API Issue</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p>The project might be paused or having issues.</p>
                    `, 'error');
                }
            } catch (err) {
                addResult(`
                    <h3>‚ùå Project Unreachable</h3>
                    <p><strong>Error:</strong> ${err.message}</p>
                    <p>Your Supabase project appears to be paused or deleted.</p>
                    <h4>Solutions:</h4>
                    <ul>
                        <li>Go to <a href="https://supabase.com/dashboard" target="_blank">Supabase Dashboard</a></li>
                        <li>Check if your project is paused (common on free tier)</li>
                        <li>Click "Resume" or "Restore" if needed</li>
                        <li>Or create a new project and update credentials</li>
                    </ul>
                `, 'error');
            }
        };

        // Auto-run basic test on load
        setTimeout(() => {
            testConnection();
        }, 500);
    </script>
</body>
</html>
